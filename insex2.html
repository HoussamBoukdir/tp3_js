<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       let x=1;
       x++;//x=x+1
       console.log("x=",x);
       x--;//x=x-1
       let a=1;
       console.log("a=",a++);
       console.log("a=",a);

       let x1=1;
       let x2=x1++;
       console.log("x2=",x2)//1
       console.log("x1=",x1)//2

       let y1=1;
       let y2=++y1;
       console.log("y2=",y2)//2
       console.log("y1=",y1)//2

       console.log("5==5?",5==5)
       console.log("'5'=='5'?","5"=="5")
       console.log("'5'===5?","5"===5)
       console.log("'5'==5?","5"==5)



    </script>
</head>
